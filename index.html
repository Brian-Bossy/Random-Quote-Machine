<html>

 <script src="./main.js">


$( function() {
    $( "#draggable" ).draggable();
  } );

  $( function() {
    $( "#datepicker" ).datepicker();
  } );




    window.onload = init;

    function init() {
      generateQuote();
      document.getElementById("nextQuoteBtn").addEventListener("click", generateQuote);
    }

    function generateQuote() {
      let quoteSize = QUOTEBANK.length;
      let randomIndex = Math.floor(Math.random() * quoteSize);

      let randomQuoteData = QUOTEBANK[randomIndex];
      console.log(randomQuoteData);




let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22People%20often%20say%20that%20motivation%20doesn%E2%80%99t%20last.%20Well%2C%20neither%20does%20bathing.%20%20That%E2%80%99s%20why%20we%20recommend%20it%20daily.%22%20Zig%20Ziglar"

  document.getElementById("tweet-quote").href = twitterLink;    
document.getElementById("text").innerText = randomQuoteData.quote;
      document.getElementById("author").innerText = randomQuoteData.author;
    }



 </script>
</head>

    
    <body>
      <div class="container  " id="draggable">
        
        <div class="row py-5">
          <div class="col-md-6 offset-md-3">
        <wrapper id="quote-box">
          <div class="card">
            
            <div class="card-body text-light bg-success">
              <h5 class="card-title text-center fs-1">Brian's Quote Generator</h5>
              <p class="text-right">Date: <input type="text" id="datepicker"</p>
              <div id="text" class="text-center fs-4"></div>
              <div id="author" class="text-center"></div>
              <div class="d-grid gap-2">
              <button id="new-quote" class="btn btn-lg btn-danger " onClick="generateQuote()">New-quote</button>
              <a  target="_blank" href="#" id="tweet-quote" class="btn btn-lg btn-warning text-center">Tweet-quoute</a>
            </div>
            </wrapper>
            </div>
          </div>
      </div>
        </div>
        </div>
